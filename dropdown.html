<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dropdown Example</title>
  <link rel="TYPE" href="TYPE">
  <style>
    /* Navigation style */
    .nav-menu {
      background-color: #f2f2f2;
      padding: 10px;
    }

    .nav-menu a {
      padding: 10px 15px;
      text-decoration: none;
      color: black;
      font-weight: bold;
    }

    .nav-menu a:hover {
      background-color: #ddd;
    }

    /* Dropdown */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 200px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      padding: 10px;
      z-index: 1;
    }

    .dropdown-content ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .dropdown-content li a {
      padding: 8px 12px;
      display: block;
      text-decoration: none;
      color: black;
    }

    .dropdown-content li a:hover {
      background-color: #f1f1f1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>

  <nav class="nav-menu">
    <a href="#">HOME</a>
    <a href="#">JWELLARY</a>
    <a href="#">WHAT'S NEW?</a>
    
    <!-- Dropdown Start -->
    <div class="dropdown">
      <a href="#">TYPE</a>
      <div class="dropdown-content">
        <ul>
          <li><a href="#">Rings</a></li>
          <li><a href="#">Earrings</a></li>
          <li><a href="#">Neckpieces</a></li>
          <li><a href="#">Bangles and Bracelets</a></li>
          <li><a href="#">Anklets</a></li>
          <li><a href="#">Hair Accessories</a></li>
        </ul>
      </div>
    </div>
    <!-- Dropdown End -->

  </nav>

</body>
</html>
