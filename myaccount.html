      border-bottom: 2px solid #fff;
    }

    .tabs input,
    .tabs button {
      width: 100%;
    }

    .tabs input {
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .tabs button {
      padding: 10px;
      background: rgb(227, 102, 123);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .tabs button:hover {
      background: rgb(247, 171, 184);
    }

    .error {
      color: red;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .top-bar {

      width: 100%;
      background-color: #ede7e7;

      z-index: 1100;
    }

    header {
      position: sticky;

      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #d63384;
    }

    .nav-menu {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white;
      padding: 10px;
      gap: 15px;
    }

    .nav-menu a,
    .nav-menu .dropdown > a {
      padding: 10px 15px;
      text-decoration: none;
      color: black;
      font-weight: bold;
      display: inline-block;
    }

    .nav-menu a:hover,
    .nav-menu .dropdown > a:hover {
      background-color: white;
      color: #d63384;
    }

    .nav-menu .dropdown {
      position: relative;
      padding-right: 10px;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      top: 100%;
      right: 0;
      min-width: 180px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    .dropdown-content ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .dropdown-content li a {
      font-size: 14px;
      font-weight: 500;
      white-space: nowrap;
      display: block;
      padding: 10px;
    }

    .dropdown-content li a:hover {
      background-color: #f1f1f1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>

    <div class="tab">
      <label for="loginTab">Login</label>

    </div>

    <div class="tabs">

      <!-- Login Form -->
      <form id="loginForm" class="login-form" method="POST" action="login.php">
        <input type="text" id="loginEmail" name="login_email" placeholder="Email or Username" required>
        <div id="loginEmailError" class="error"></div>

        <input type="password" id="loginPassword" name="login_password" placeholder="Password" required>
        <div id="loginPasswordError" class="error"></div>

        <button type="submit">Login</button>
      </form>

      <!-- Signup Form -->
      <form id="regForm" class="signup-form" method="POST" action="send_otp.php">
        <input type="text" id="name" name="name" placeholder="Full Name" required>
        <div id="nameError" class="error"></div>

        <input type="email" id="email" name="email" placeholder="Email" required>
        <div id="emailError" class="error"></div>

        <input type="password" id="password" name="password" placeholder="Password" required>
        <div id="passwordError" class="error"></div>

        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
        <div id="confirmPasswordError" class="error"></div>

        <button type="submit">Sign Up</button>
      </form>

    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {

      // Signup Form Validation
      const regForm = document.getElementById("regForm");
      regForm.addEventListener("submit", function (event) {
        event.preventDefault();

        let name = document.getElementById("name").value.trim();
        let email = document.getElementById("email").value.trim();
        let password = document.getElementById("password").value;
        let confirmPassword = document.getElementById("confirmPassword").value.trim();

        let nameError = document.getElementById("nameError");
        let emailError = document.getElementById("emailError");
        let passwordError = document.getElementById("passwordError");
        let confirmPasswordError = document.getElementById("confirmPasswordError");

        nameError.textContent = "";
        emailError.textContent = "";
        passwordError.textContent = "";
        confirmPasswordError.textContent = "";

        let isValid = true;

        if (name === "") {
          nameError.textContent = "Name is required";
          isValid = false;
        }

        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (email === "") {
          emailError.textContent = "Email is required";
          isValid = false;
        } else if (!emailPattern.test(email)) {
          emailError.textContent = "Invalid email format";
          isValid = false;
        }

        if (password.length < 6) {
          passwordError.textContent = "Password must be at least 6 characters!";
          isValid = false;
        }

        if (confirmPassword !== password) {
          confirmPasswordError.textContent = "Passwords do not match";
          isValid = false;
        }

        if (isValid) {
          alert("ðŸŽ‰ Signup Successful!");
          regForm.submit();
        }
      });

      // Login Form Validation
      const loginForm = document.getElementById("loginForm");
      loginForm.addEventListener("submit", function (event) {
        event.preventDefault();

        let loginEmail = document.getElementById("loginEmail").value.trim();
        let loginPassword = document.getElementById("loginPassword").value;

        let loginEmailError = document.getElementById("loginEmailError");
        let loginPasswordError = document.getElementById("loginPasswordError");

        loginEmailError.textContent = "";
        loginPasswordError.textContent = "";

        let isValid = true;

        if (loginEmail === "") {
          loginEmailError.textContent = "Email or Username is required";
          isValid = false;
        }

        if (loginPassword.length < 6) {
          loginPasswordError.textContent = "Password must be at least 6 characters";
          isValid = false;
        }

        if (isValid) {
          alert("âœ… Login Successful!");
          loginForm.submit();
        }
      });

    });
  </script>
